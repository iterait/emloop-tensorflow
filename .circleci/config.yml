version: 2

references:

  ubuntu_deps: &ubuntu_deps
    run:
      name: Install dependencies on Ubuntu.
      command: |
        apt-get update -qy
        apt-get install -y git python3-dev python3-pip curl
        pip3 install coveralls coverage tensorflow

  arch_deps: &arch_deps
    run:
      name: Install dependencies on Arch Linux.
      command: |
        pacman -Syu --noconfirm python python-pip git curl python-tensorflow
        pip install coveralls coverage

  install: &install
    run:
      name: Install.
      command: |
        source <(curl -fsSL https://raw.githubusercontent.com/iterait/ci-utils/master/git-utils.sh)
        fallback_pip_install_branch https://github.com/iterait/emloop.git "$CIRCLE_BRANCH"
        # Note that TensorFlow is already installed
        pip3 install .
        pip3 install -r requirements-tests.txt

  test: &test
    run:
      name: Run tests.
      command: |
        python3 setup.py test

  deploy: &deploy
    deploy:
      name: PyPI deploy
      command: |
        pip3 install wheel setuptools --upgrade
        bash <(curl -fsSL https://raw.githubusercontent.com/iterait/ci-utils/master/pypi_deploy.sh)

  add_rw_key: &add_rw_key
    add_ssh_keys:
      fingerprints:
        - "04:f1:4a:89:30:eb:e6:d0:d7:e5:0b:fc:f4:72:12:d8"

  doc: &doc
    run:
      name: Generate documentation
      command: |
        bash <(curl -fsSL https://raw.githubusercontent.com/iterait/ci-utils/master/doc_deploy.sh)

  coverage: &coverage
    run:
      name: Report test coverage
      command: |
        coverage run --source=emloop_tensorflow setup.py test
        coverage report
        COVERALLS_REPO_TOKEN=0Bg6s4iCqgXmP9sqH45UAoasZtB9jfhO9 coveralls

jobs:
  test_ubuntu_latest:
    docker:
      - image: ubuntu:latest
    working_directory: ~/emloop-tensorflow
    steps:
      - *ubuntu_deps
      - checkout
      - *install
      - *test

  test_ubuntu_rolling:
    docker:
      - image: ubuntu:rolling
    working_directory: ~/emloop-tensorflow
    steps:
      - *ubuntu_deps
      - checkout
      - *install
      - *test

  test_archlinux:
    docker:
      - image: archlinux/base
    working_directory: ~/emloop-tensorflow
    steps:
      - *arch_deps
      - checkout
      - *install
      - *test

  coverage:
    docker:
      - image: archlinux/base
    working_directory: ~/emloop
    steps:
      - *arch_deps
      - checkout
      - *install
      - *coverage

  generate_documentation:
    docker:
      - image: ubuntu:rolling
    working_directory: ~/emloop-tensorflow
    steps:
      - *ubuntu_deps
      - checkout
      - *install
      - *add_rw_key
      - *doc

  deploy:
    docker:
      - image: archimg/base-devel
    working_directory: ~/emloop-tensorflow
    steps:
      - *arch_deps
      - checkout
      - *install
      - *deploy

workflows:

  version: 2
  test-doc-deploy:
    jobs:
      - test_ubuntu_latest
      - test_ubuntu_rolling
      - test_archlinux
      - coverage:
          requires:
            - test_ubuntu_latest
            - test_ubuntu_rolling
            - test_archlinux
      - generate_documentation:
          filters:
            branches:
              only: master  
          requires:
            - test_ubuntu_latest
            - test_ubuntu_rolling
            - test_archlinux
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - test_ubuntu_latest
            - test_ubuntu_rolling
            - test_archlinux
            - generate_documentation

  nightly-build:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
                - dev
    jobs:
      - test_ubuntu_latest
      - test_ubuntu_rolling
      - test_archlinux
